<kt-portlet>
	<kt-portlet-header [title]="'Customer Participation Summary'"
		[class]="'justify-content-center portlet-header-info'"></kt-portlet-header>
	<kt-portlet-body [class]="'kt-portlet__body--fit'">
		<div class="row row-no-padding row-col-separator-xl">
			<div class="col-xl-6">
				<Table class="table table-bordered">
					<thead>
						<tr>
							<th>Channel Type</th>
							<th>Number Of Customers in Last Completed Week</th>
							<th>Averaged Number Of Customers in Previous Week</th>
							<th>Parcentage Difference</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>ATM</td>
							<td class="text-success">1061004</td>
							<td class="text-success">1057305</td>
							<td class="text-success">0.35%</td>
						</tr>
						<tr>
							<td>POS</td>
							<td class="text-success">1717591</td>
							<td class="text-success">1715957</td>
							<td class="text-success">0.10%</td>
						</tr>
						<tr>
							<td>Online</td>
							<td class="text-danger">23212</td>
							<td class="text-danger">32168</td>
							<td class="text-danger">-27.84%</td>
						</tr>
						<tr>
							<td>Mobile</td>
							<td class="text-success">21061</td>
							<td class="text-success">18182</td>
							<td class="text-success">15.84%</td>
						</tr>
					</tbody>
				</Table>
			</div>
			<div class="col-xl-2">
				<kt-widget-customer-participation-summary-chart [options]="widgetCusomerSummaryOptins1"
					[title]="'% of Total Number of Customers'"></kt-widget-customer-participation-summary-chart>
			</div>
			<div class="col-xl-2">
				<kt-widget-customer-participation-summary-chart [options]="widgetCusomerSummaryOptins2"
					[title]="'% of Total Transaction Value'"></kt-widget-customer-participation-summary-chart>
			</div>
			<div class="col-xl-2">
				<kt-widget-customer-participation-summary-chart [options]="widgetCusomerSummaryOptins3"
					[title]="'% of Total Transaction Volume'"></kt-widget-customer-participation-summary-chart>
			</div>
			<!-- <div class="col-xl-2 d-flex align-items-center">
				<p>From <br> Mon, 02 February,<br> 2015 <br>To <br> Fri, 27 March,<br> 2015</p>
			</div> -->
		</div>
	</kt-portlet-body>
</kt-portlet>
